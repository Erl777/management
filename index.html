<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Management demo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header class="page-header">
    <span id="today-info"></span>
    <div>
        <span>
            Эффективность:
            <span id="progress-percent"></span>
            <meter id="progress" min="0" max="100" low="33" high="66" optimum="100" value="0">at 50/100</meter>
        </span>
        <span>
            Готово <span id="done-count"></span>
        </span>
    </div>

</header>
<div class="container">
    <div class="column">
        <div class="column__header today">
            Список на выполнение
        </div>
        <div id="list" class="column__body">

        </div>
    </div>
    <div class="column">
        <div class="column__header imp_and_urgent">
            Важные и срочные
        </div>
        <div id="imp_and_urgent" class="column__body">

        </div>
    </div>
    <div class="column">
        <div class="column__header urgent">
            Срочные
        </div>
        <div id="urgent" class="column__body">

        </div>
    </div>
    <div class="column">
        <div class="column__header important">
            Важные
        </div>
        <div id="important" class="column__body">

        </div>
    </div>
    <div class="column">
        <div class="column__header other">
            Остальные
        </div>
        <div id="other" class="column__body">

        </div>
    </div>
    <div class="column">
        <div class="column__header done">
            Выполненны сегодня
        </div>
        <div id="done" class="column__body">

        </div>
    </div>
</div>
<div class="modal hidden">
    <form id="create-todo-modal" class="form" onsubmit="event.preventDefault(); createForm.createTodo()" >
        <label>
            Название задачи: *
            <input required autofocus class="input-title" type="text">
        </label>
        <label>
            Описание задачи:
            <textarea rows="3"></textarea>
        </label>
        <label>
            <input type="checkbox" name="important">
            Важная
        </label>
        <label>
            <input type="checkbox" name="urgent">
            Срочная
        </label>
        <label>
            <input type="checkbox" name="repeated">
            Ежедневная
        </label>
        <label>
            <input type="checkbox" name="deferred">
            Запланировать
        </label>
        <label class="form-date hidden">
            Выберите дату:
            <input type="date">
        </label>
        <div class="actions">
            <button type="submit" class="create-todo">Добавить</button>
            <button type="reset" class="create-todo-cancel">Отмена</button>
        </div>
    </form>
</div>
<div id="add-rounded">
    +
</div>
<div class="mode-switch">
    <label>
        <input type="checkbox" name="focus" checked>
        Режим фокусировки
    </label>
</div>
<script src="constants.js" type="text/javascript"></script>
<script src="js/todos.js" type="text/javascript"></script>
<script src="js/form.js" type="text/javascript"></script>
<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
